name: Build and Release

on:
  push:
    tags:
      - 'v*'  # 推送带v的标签时触发，如 v1.0.0

permissions:
  contents: write  # 确保有写入权限

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1
      
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1
      
    - name: Restore NuGet packages
      run: nuget restore FurryArtStudio.sln
      
    - name: Build solution
      run: msbuild FurryArtStudio.sln /p:Configuration=Release /p:Platform="Any CPU"
      
    - name: Prepare files for packaging
      shell: pwsh
      run: |
        # 定义路径
        $releasePath = ".\bin\Release"
        $packagePath = ".\package"
        # 创建打包目录
        New-Item -ItemType Directory -Force -Path $packagePath
        # 复制所有需要的文件
        Copy-Item "$releasePath\*.exe" $packagePath
        Copy-Item "$releasePath\*.dll" $packagePath
        Copy-Item "$releasePath\*.config" $packagePath
        # 复制子文件夹
        Copy-Item -Recurse "$releasePath\x64" $packagePath
        Copy-Item -Recurse "$releasePath\x86" $packagePath

        Write-Host "Files prepared for packaging:"
        Get-ChildItem -Recurse $packagePath
        
    - name: Create ZIP package
      shell: pwsh
      run: |
        # 创建压缩包
        Compress-Archive -Path .\package\* -DestinationPath ".\FurryArtStudio-${{ github.ref_name }}.zip" -Force
        Write-Host "ZIP package created: FurryArtStudio-${{ github.ref_name }}.zip"
      
    - name: Create Release and Upload Assets
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body_path: CHANGELOG.txt
        files: |
          ./FurryArtStudio-${{ github.ref_name }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}